<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="node.js" defer></script>
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <main>
        <section>
        <span class="a bl bt clear"></span>
        <span class="b bt clear"></span>
        <span class="c bt br clear"></span>
        <span class="d bl clear"></span>
        <span class="e clear"></span>
        <span class="f br clear"></span>
        <span class="g bl bb clear"></span>
        <span class="h bb clear"></span>
        <span class="i bb br clear"></span>
        <div class="line"></div>
        <div class="line2"></div>
        </section>
        <aside>
            <button class="btn">RESET</button>
            <p class="turn"><span class="change">X</span> &nbsp; turn . . .</p>
            <p class="win"></p>
        </aside>
    </main>

</body>
</html>
